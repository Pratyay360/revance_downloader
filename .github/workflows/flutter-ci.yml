name: CI/CD Pipeline

on:
  push:

jobs:
  flutter_test:
    name: Run Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to latest version

      - name: Set up Java
        uses: actions/setup-java@v4 # Updated to v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle" # 1. Automatically caches Gradle dependencies

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true # 2. Caches the Flutter SDK itself

      - name: Cache Pub Dependencies
        uses: actions/cache@v4 # 3. Explicitly cache the pub-cache directory
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml', '**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Setup Secrets
        run: echo "${{ secrets.ENVS }}" | base64 -d > lib/secrets.dart

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Checks & Tests
        run: |
          flutter --version
          flutter analyze
          flutter test

      - name: Build Debug APK
        run:
          flutter build apk --debug

          # 10. Send Notification
      - name: ntfy-notifications
        uses: niniyas/ntfy-action@master
        with:
          url: ${{ secrets.NTFY_URL }}
          topic: uptest
          details: "Build #${{ github.run_number }}: ${{ job.status }} - v1.0.${{ github.run_number }}"
