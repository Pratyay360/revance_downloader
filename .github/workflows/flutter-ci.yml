name: CI

on:
  push:
    branches:
      - main
      - master

jobs:
  flutter_test:
    name: Run Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter --version
      - run: flutter analyze
      - run: flutter test


  build_androidApk:
    name: Build Flutter App (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      
      # Setup signing configuration if secrets are available
      - name: Setup signing configuration
        if: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../../revanced.keystore" >> android/key.properties
      
      - run: flutter clean
      
      # Build release APK if signing is configured, otherwise debug
      - name: Build APK
        run: |
          if [ -f android/key.properties ]; then
            echo "Building signed release APK"
            flutter build apk --release
          else
            echo "Building debug APK (no signing configuration)"
            flutter build apk --debug
          fi
      
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/**/*.apk"
          tag: v1.0.${{ github.run_number}}
          token: ${{ github.token }}
