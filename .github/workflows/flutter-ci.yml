name: CI

on:
  push:
    branches:
      - main
      - master

jobs:
  flutter_test:
    name: Run Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter --version
      - run: flutter analyze
      - run: flutter test

  build_androidApk:
    name: Build Flutter App (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      
      # FIX 1: Decode the Keystore from Secrets
      # We decode the base64 secret into a physical file on the runner
      - name: Decode Keystore
        if: secrets.KEYSTORE_BASE64 != ''
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/keystore.jks

      # FIX 2: Create key.properties with absolute path
      # We use ${{ github.workspace }} to ensure Gradle finds the file correctly
      - name: Setup signing configuration
        if: secrets.KEYSTORE_BASE64 != ''
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=${{ github.workspace }}/android/keystore.jks" >> android/key.properties
      
      - run: flutter clean
      
      # Build release APK if signing is configured, otherwise debug
      - name: Build APK
        run: |
          if [ -f android/key.properties ]; then
            echo "Building signed release APK"
            flutter build apk --release
          else
            echo "Building debug APK (no signing configuration)"
            flutter build apk --debug
          fi
      
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          # Optional: Add 'allowUpdates: true' if you push multiple times to the same tag
          allowUpdates: true
          tag: v1.0.${{ github.run_number}}
          token: ${{ secrets.GITHUB_TOKEN }}
