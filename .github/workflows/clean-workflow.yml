name: Cleanup workflow runs

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old failed runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 3 # Only delete runs older than 3 days (safety buffer)
          keep_minimum_runs: 5 # Always keep the last 5 runs for history
          delete_run_by_conclusion_pattern: "failure,cancelled,skipped"
