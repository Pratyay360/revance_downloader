name: Cleanup workflow runs

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Install GitHub CLI and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Delete failed workflow runs
        run: |
          gh run list --limit 1000 --json databaseId,status,conclusion \
          | jq -r '
              .[]
              | select(.status == "completed" and .conclusion == "failure")
              | .databaseId
            ' \
          | xargs -r -n 1 gh run delete --confirm

      - name: Delete successful runs older than 15 days (keep latest)
        run: |
          cutoff=$(date -d '15 days ago' +%s)

          # Get the most recent successful run (the one we keep)
          keep_id=$(gh run list --limit 1 --json databaseId,status,conclusion \
            | jq -r '.[0].databaseId')

          gh run list --limit 1000 --json databaseId,createdAt,status,conclusion \
          | jq -r --arg cutoff "$cutoff" --arg keep "$keep_id" '
              .[]
              | select(
                  .status == "completed"
                  and .conclusion == "success"
                  and (.createdAt | fromdateiso8601) < ($cutoff | tonumber)
                  and (.databaseId | tostring) != $keep
                )
              | .databaseId
            ' \
          | xargs -r -n 1 gh run delete --confirm
